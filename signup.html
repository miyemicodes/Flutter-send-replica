<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="login-content">
            <div class="logo">
              <h2 class="h2 h-logo">$end</h2>
            </div>
  
            <nav class="l-navbar">
              <ul class="navbar-list">
                <li>
                  <a href="#" class="navbar-link"> HELP </a>
                </li>
                <li>
                  <a href="#" class="navbar-link"> SUPPORT </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
  
      <main>
        <form action="" id="login-form">
          <h2>Login to continue</h2>
          <div class="l-form-container">
            <div class="l-email">
              <label for="email">Email Address</label>
              <input type="email" class="l-input" />
            </div>
  
            <button>Continue</button>
  
            <div>
              <small>or</small>
            </div>
  
            <div class="login-links">
  
              <a href="http://google.com">
                <div class="link-text">
                  <img src="" alt="" />
                  <p>Continue with Google</p>
                </div>
              </a>
  
              <a href="http://apple store.com">
                <div class="link-text">
                  <img src="" alt="" />
                  <p>Continue with Apple</p>
                </div>
              </a>
  
            </div>
  
            <div class="text">
              <p>New to Send ?</p>
              <a href="signup.html">Sign up</a>
            </div>
          </div>
        </form>
      </main>  
</body>
</html>
